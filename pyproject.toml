[build-system]
requires = ["wheel", "cmake", "setuptools>=42", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[project]
name = "praxis"
version = "0.1.0"
description = "as above, so below"
authors = [{ name = "Ryan Brooks", email = "ryan@src.eco" }]
urls = { label = "https://src.eco" }
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "asciichartpy",
    "attrs",
    "blessed",
    "bytelatent @ git+https://github.com/facebookresearch/blt",
    "cmake",
    "datasets",
    "evaluate",
    "flask",
    "hivemind @ git+https://github.com/learning-at-home/hivemind.git@213bff98a62accb91f254e2afdccbf1d69ebdea9",
    "isort",
    "lightning",
    "lm_eval",
    "lsprotocol",
    "matplotlib",
    "cut-cross-entropy @ git+https://github.com/apple/ml-cross-entropy",
    "networkx",
    "pygls",
    "pytest",
    "pytorch_optimizer @ git+https://github.com/kozistr/pytorch_optimizer",
    "setuptools",
    "torch",
    "torcheval",
    "transformers",
    "wandb",
    "werkzeug",
    "wheel",
    "xformers",
]

# [project.optional-dependencies]
# local-blt = ["bytelatent @ file:///home/crow/repos/blt"]
# alt-blt = ["bytelatent @ git+https://github.com/Vectorrent/blt.git@fix-realtime-entropy-patching"]

[tool.setuptools]
packages = ["praxis"]
